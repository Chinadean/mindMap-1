<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>mindMap</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
        <script type="text/javascript" src="./js/base.js"></script>
	</head>
	<body>
		<!-- toolbar
        ================================================== -->
        <div class="app-tool-bar">
        	<ul class="btn-group btn-group-vertical">
	        	<li class="dropdown">
	        		<a href="javascript:void(0);" title="File" id="file" class="btn"><i class="icon-file"></i></a>
	        		<ul class="dropdown-menu" id="file-menu">
	        			<li><a tabindex="-1" href="javascript:void(0);"><span class="short-cut">Ctrl+N</span>new file</a></li>
		                <li><a tabindex="-1" href="javascript:void(0);">open file in storage</a></li>
		                <li><a tabindex="-1" href="javascript:void(0);">open file in disk</a></li>
		                <li><a tabindex="-1" href="javascript:void(0);"><span class="short-cut">Ctrl+S</span>save file in storage</a></li>
		                <li><a tabindex="-1" href="javascript:void(0);"><span class="short-cut">Ctrl+Shift+S</span>save file in disk</a></li>
	        		</ul>
	        	</li>
	        	<li class="dropdown">
	        		<a href="javascript:void(0);" title="Edit" id="edit" class="btn"><i class="icon-edit"></i></a>
	        		<ul class="dropdown-menu" id="edit-menu">
        				<li><a tabindex="-1" href="javascript:void(0);" command="copy"><span class="short-cut">Ctrl+C</span>Copy</a></li>
			            <li><a tabindex="-1" href="javascript:void(0);" command="cut"><span class="short-cut">Ctrl+X</span>Cut</a></li>
			            <li><a tabindex="-1" href="javascript:void(0);" command="paste"><span class="short-cut">Ctrl+V</span>Paste</a></li>
	        		</ul>
	        	</li>
	        	<li><a href="javascript:void(0);" title="Help" id="help" class="btn"><i class="icon-question-sign"></i></a></li>
        	</ul>
        </div>
		
        <!-- MapContainer
        ================================================== -->
        <div class="app-container" id="map-container">
        	<!--
            <div class="node" style="right:10px;top:50px;">
                <div class="node-caption black">As a thank you, we ask you to include an optional link back to Glyphicons whenever practical.</div>
                <canvas></canvas>
            </div>
        	-->
        	<!-- drop menu
	        ================================================== -->
	        <ul class="dropdown-menu" id="context-menu">
	            <li><a tabindex="-1" href="javascript:void(0);" command="copy"><span class="short-cut">Ctrl+C</span>Copy</a></li>
	            <li><a tabindex="-1" href="javascript:void(0);" command="cut"><span class="short-cut">Ctrl+X</span>Cut</a></li>
	            <li><a tabindex="-1" href="javascript:void(0);" command="paste"><span class="short-cut">Ctrl+V</span>Paste</a></li>
	            <li class="divider"></li>
	            <li><a tabindex="-1" href="javascript:void(0);" command="selectAll"><span class="short-cut">Ctrl+A</span>Select All</a></li>
	        </ul>
        </div>

        <!-- footer
        ================================================== -->
        <div class="app-footer">
            <div class="container">
                <p>Â© 2012-2013 <a href="javascript:void(0);">kampfer</a></p>
                <a href="javascript:void(0);" class="brand">Kampfer's MindMap</a>
            </div>
        </div>

        <!-- others
        ================================================== -->
		<div style="display:none;"><input type="file" name="mapJson" id="mapJson" /></div>

		<script type="text/javascript">
			kampfer.require('mindMap');
		</script>

		<script type="text/javascript">
			kampfer.mindMap.init();
		</script>
	</body>
</html>
